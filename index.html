<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <div class="container">

            <section>
                    <h2>Choose Grid Size</h2>
                    <form id="sizePicker" class="form">
                        <label for="Grid Width" class="input-field"><span>Grid Width:</span><input type="number"  value="1" min="1" id="inputWidth"></label>
                        <label for="Grid Height" class="input-field"><span>Grid Height:</span><input type="number"  value="1" min="1" id="inputHeight"></label>
                        <button id="button" type="button" class="submit">Submit</button>
                    </form>
                    
                <div>
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker">
                </div>
            </section>
            
            <section>
                    <h2>Design Canvas</h2>
                    <container class="grd" id="cont"></container>
            </section>

    </div>
    
    
    <script src="design.js"></script>
</body>

</html>
